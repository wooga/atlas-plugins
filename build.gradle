plugins {
    id 'net.wooga.plugins' version '1.3.0'
}

group 'net.wooga.gradle'
description = 'Plugin for wooga gradle plugin development.'

pluginBundle {
    website = 'https://wooga.github.io/atlas-plugins'
    vcsUrl = 'https://github.com/wooga/atlas-plugins'
    tags = ['plugins', 'publishing', 'internal']

    plugins {
        plugins {
            id = 'net.wooga.plugins'
            displayName = 'Wooga Base Gradle Plugin'
            description = 'This plugin provides tasks and basic setup for other plugins'
        }
    }
}

github {
    repositoryName = "wooga/atlas-plugins"
}

dependencies {
    compile 'gradle.plugin.net.wooga.gradle:atlas-github:1.+'
    compile 'com.netflix.nebula:nebula-release-plugin:7.+'
    compile 'com.gradle.publish:plugin-publish-plugin:0.10.0'
    compile 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.8.2'

    testCompile('com.netflix.nebula:nebula-test:7.7.0') {
        force = true
    }
}
